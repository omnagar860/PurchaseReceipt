<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Receipt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="boxa">
      <img src="/148162-v4-apple-iphone-15-pro-max-mobile-phone-large-2.avif" alt="">
      <h3><img src="/download.png" alt="">Iphone 15 Pro</h3>
    </div>
    <div class="boxb">
      <div>
        <h1>Hii Liam!</h1>
        <div class="msg">Thank you for your purchase</div>
      </div>
      <div >
        <div class="flex">
          <span>Order Number</span>
          <span>12345</span>
        </div>
        
        <div class="flex">
          <span>Model</span>
          <span>iPhone 15 Pro</span>
        </div>
        <div class="flex">
          <span>Color</span>
          <span>Natural Titanium</span>
        </div>
        <div class="flex"> 
          <span>Storage</span>
          <span>128 GB</span>
        </div>
      </div>

        <hr>
        <div class="flex">
          <span>Total</span>
          <span>$999.00</span>
        </div>
        <div class="btn">
          <a href="">Track your order</a>
        </div>
        <div class="btn">
          <a href="">Click to get flat 10% off on next purchase</a>
        </div>
    </div>
    
  </div>

</html>
